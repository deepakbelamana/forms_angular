<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #tdForm="ngForm" (ngSubmit)="onSubmit()">
        <div id="user-data" ngModelGroup="userData" #userData = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel email required
              #email="ngModel">
            <p class="help-block" *ngIf="!email.valid && email.touched">please enter a valid email</p>
          </div>
          <p class="help-block" *ngIf="!userData.valid && userData.touched">please enter a valid email</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret"
          [ngModel]="defaultSecretQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <div class="form-group">
            <textarea
            row="3"
            [(ngModel)]="answer"
            name="questionAnswer"
            class="form-control">
            </textarea>
            <p>your answer : {{answer}}</p>
            <div class="radio" *ngFor="let gender of genders">
             <Label>
              <input type="radio" name="gender" ngModel [ngModel]="defaultSelectedGender" [value]="gender">  {{gender}}
             </Label>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
